<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    

    <!-- Page Content -->
<div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <h1 class="font-weight-light">Pokemon Fight !!!</h1>

        <div style="height: 700px" class="pokemon-list" id="PokemonList">

            <div class="pokemon" id="poke-1">
             <img src="" alt="">
             <p></p>   
            </div>

            <div style="text-align: center; font-size: 32px;">VS</div>

            <div class="pokemon" id="poke-2">
                <img src="" alt="">
                <p></p> 
            </div>

        </div>
        <p class="lead mb-0">You've reached the end!</p>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let list = document.getElementById("PokemonList")


        function consultarPokemon(id, num) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then(function (response){
                response.json()
                .then(function (pokemon){
                    createPokemon(pokemon, num)
                })
            })
            
        }

        function consultarPokemons() {
            let primerId = Math.round(Math.random() * 150)
            let segundoId = Math.round(Math.random() * 150)
            
            consultarPokemon(primerId, 1)
            consultarPokemon(segundoId, 2)
        }
        function createPokemon(pokemon, num) {

            let item = list.querySelector(`#poke-${num}`);
            let image = item.getElementsByTagName("img")[0]
            image.setAttribute("src", pokemon.sprites.front_default)

            let name1 = item.getElementsByTagName("p")[0]
            name1.textContent = pokemon.name
            
        }

        consultarPokemons();
    </script>
</body>
</html>
